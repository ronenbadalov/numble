<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numble</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/calclogo.png" />
    <script src="./index.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1da10781ac.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav>
      <lottie-player
        src="./lotties/math.json"
        background="transparent"
        speed="1"
        style="width: 60px; height: 60px"
        loop
        autoplay
      ></lottie-player>
      <h2 class="logo">Numble</h2>
      <div class="links">
        <div class="openModalIcon">
          <i class="fa-solid fa-chart-simple"></i>
        </div>
        <a href="https://github.com/ronenbadalov/numble" target="_blank">
          <lottie-player
            src="./lotties/github.json"
            background="transparent"
            speed="2"
            style="width: 40px; height: 40px"
            loop
            autoplay
          ></lottie-player>
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="board"></div>
      <div class="keypad"></div>
    </div>
    <div class="footer">Â©Ronen Badalov 2022</div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-close">&times;</span>
          <h2 class="modal-title">Your Statistics</h2>
        </div>
        <div class="modal-body">
          <div class="modal-statistics">
            <div class="card modal-played">
              <p class="card-number"></p>
              <p class="card-text">Played</p>
            </div>
            <div class="card modal-won">
              <p class="card-number"></p>
              <p class="card-text">Won</p>
            </div>
            <div class="card modal-percent">
              <p class="card-number"></p>
              <p class="card-text">Win %</p>
            </div>
          </div>
          <div class="modal-chart">
            <div class="chart"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
